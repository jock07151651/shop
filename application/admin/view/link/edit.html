<!DOCTYPE html>
<html>
<head>
    {include file="public/header" /}
</head>
<body>
<!-- 头部 -->

            <!-- Account Area and Settings -->

                <div class="navbar-account">
                    <ul class="account-area">
                        <li>
                            <a class="login-area dropdown-toggle" data-toggle="dropdown">
                                <div class="avatar" title="View your public profile">
                                    <img src="__ADMIN__/images/adam-jansen.jpg">

                                    <h2><span class="profile"><span>admin</span></span></h2>

<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="public/left" /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="{:url('Index/index')}">系统</a>
                    </li>
                    <li>
                        <a href="{:url('lists')}">链接管理</a>
                    </li>
                    <li class="active">修改链接</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">修改连接</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="{:url('edit')}" method="post" enctype="multipart/form-data">
                                        <input type="hidden" name="id" value="{$linkData.id}">
                                        <div class="form-group">
                                            <label for="username"
                                                   class="col-sm-2 control-label no-padding-right">链接名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="title"  name="title"
                                                       value="{$linkData.title}" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="username"
                                                   class="col-sm-2 control-label no-padding-right">链接网址</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="link_url"  name="link_url"
                                                       value="{$linkData.link_url}" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="username"
                                                   class="col-sm-2 control-label no-padding-right">链接LOGO</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="logo"  name="logo"
                                                       type="file">
                                                {if condition="$linkData.logo neq ''"}
                                                <img src="__UPLOADS__/{$linkData.logo}" alt="" width="50" style="padding-top: 10px">
                                                {else}
                                                暂无图片
                                                {/if}
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="username"
                                                   class="col-sm-2 control-label no-padding-right">链接描述</label>
                                            <div class="col-sm-6">
                                                <textarea class="form-control" id="description"  name="description">{$linkData.description}</textarea>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="status" class="col-sm-2 control-label no-padding-right">链接状态</label>
                                            <div class="radio" style="float: left;padding-left: 15px;">
                                                <label>
                                                    <input type="radio" name="status" class="colored-blue"
                                                           {if condition="$linkData.status eq 1"}checked{/if}
                                                    value="1">
                                                    <span class="text">显示</span>
                                                </label>
                                            </div>
                                            <div class="radio" style="float: left;padding-right: 10px;padding-left: 15px;">
                                                <label>
                                                    <input type="radio" name="status" class="colored-blue"
                                                           {if condition="$linkData.status eq 0"}checked{/if}
                                                    value="0">
                                                    <span class="text">隐藏</span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="status" class="col-sm-2 control-label no-padding-right">链接类型</label>
                                            <div class="radio" style="float: left;padding-left: 15px;">
                                                <label>
                                                    <input type="radio" name="type" class="colored-blue"
                                                           {if condition="$linkData.type eq 1"}checked{/if}
                                                    value="1">
                                                    <span class="text">图片</span>
                                                </label>
                                            </div>
                                            <div class="radio" style="float: left;padding-right: 10px;padding-left: 15px;">
                                                <label>
                                                    <input type="radio" name="type" class="colored-blue"
                                                           {if condition="$linkData.type eq 2"}checked{/if}
                                                    value="0">
                                                    <span class="text">文字</span>
                                                </label>
                                            </div>
                                        </div>

<!--                                        <div class="form-group">-->
<!--                                            <label for="group_id"-->
<!--                                                   class="col-sm-2 control-label no-padding-right">用户角色</label>-->
<!--                                            <div class="col-sm-6">-->
<!--                                                <select name="group_id" style="width: 100%;">-->
<!--                                                    <option selected="selected" value="8">测试</option>-->
<!--                                                </select>-->
<!--                                            </div>-->
<!--                                        </div>-->
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
{include file="public/footer" /}


</body>
</html>
